# Strings
# =======================================================================================
# This file contains all soft-coded strings of the theme.
# You can edit them here if you want to change the wording of certain phrases,
# e.g. maybe you prefer "Fetching…" to "Loading…", etc.
#
# You can also use this to "translate" the theme into different langauges,
# but note that this may not work in all situations,
# especially for languages that differ significantly from English.

# Free version
# ---------------------------------------------------------------------------------------
home:                  Kezdőlap
pages:                 Oldalak
posts:                 Bejegyzések
about:                 Bemutatkozás
related_posts:         Kapcsolódó
other_projects:        Más Projektek
comments:              Hozzászólások
jump_to:               Ugrás
navigation:            Navigáció
social:                Közösség
links:                 Linkek
pagination:            Lapozás
newer:                 ->
older:                 <-
back:                  Vissza
permalink:             Permalink
permalink_icon:        icon-link
templates:             Templates (for web app)

loading:               Töltés…
redirecting:           Átirányítás…

continue_reading:      >
  Tovább olvasom: <!--post_title-->

cookies_banner:
  text:                >
    Az oldal sütiket használ. [Cookies Policy](/hydejack/cookies-policy/).
  okay:                Ok

not_found:
  title:               '404: Oldal nem található'
  message:             Sajnos nem találjuk a keresett oldalt. Visszatérés a kezdőlapra és próbáld megtalálni a keresett oldalt.
  home_link:           Visszatérés a kezdőlapra

error:
  title:               Hiba
  message:             |
    Hiba történt <!--link--> betöltésekor.

# Separators
# ---------------------------------------------------------------------------------------
